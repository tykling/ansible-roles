---
- name: "start elasticsearch"
  service:
    name: "elasticsearch"
    state: "started"

- name: "restart elasticsearch"
  service:
    name: "elasticsearch"
    state: "restarted"

- name: "start logstash"
  service:
    name: "logstash"
    state: "started"

- name: "restart logstash"
  service:
    name: "logstash"
    state: "restarted"

- name: "start kibana"
  service:
    name: "kibana"
    state: "started"

- name: "restart kibana"
  service:
    name: "kibana"
    state: "restarted"

