---
default_host_packages:
  - "pftop"
  - "openntpd"
  - "dmidecode"
  - "netdata"
  - "zfs-periodic"
  - "zfs-stats"

default_hardware_host_packages:
  - "smartmontools"
  - "beadm"

default_vmware_host_packages:
  - "open-vm-tools-nox11"

ntp_servers:
  - "dk.pool.ntp.org"

smartd_email: "admin@example.com"

zfs_periodic_pools:
  - "tank"
zfs_periodic_datasets_skip:
  - "tank/backups"
  - "tank/reserved"
zfs_periodic_retention:
  daily: 14
  weekly: 8
  monthly: 15

zfs_arc_max_defaults:
  hardware: 10G
  vmware: 512M

zfs_scrub_interval_days: 30

tykbackup_client: yes
pf_host: yes

# types: [hardware, vmware]
host_type: hardware
