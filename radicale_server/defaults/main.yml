---
virtualenv_path: "/usr/local/virtualenv"
radicale_configdir: "/usr/local/etc/radicale"

supervisord_programs:
  - name: "radicale"
    comment: "run radicale"
    command: "{{ virtualenv_path }}/bin/python {{ virtualenv_path }}/bin/radicale -C /usr/local/etc/radicale/config"
    user: "radicale"
    priority: "1"

nginx_locationslash: |
 location / {
      proxy_pass http://127.0.0.1:5232;
      proxy_http_version 1.1;
      proxy_set_header Host $http_host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Remote-User $remote_user;
      auth_basic "Radicale - Password Required";
      auth_basic_user_file "/usr/local/etc/nginx/radicale-htpasswd";
  }

radicale_datadir: "/usr/local/share/radicale/collections"

