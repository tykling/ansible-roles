---
ansible_username: "ansible"
ansible_home: "/usr/home/{{ ansible_username }}"

dns_resolver_ips:
  - '91.239.100.100'
  - '89.233.43.71'

packages:
  - "tmux"
  - "screen"
  - "sudo"
  - "stow"
  - "git"
  - "bash"
  - "vim"
  - "moreutils"
  - "python"
  - "python{{ python_version }}"

